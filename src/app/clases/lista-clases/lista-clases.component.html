<h3 class="titulo">
    Listado de Clases
</h3>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element">{{element.nombre| titlecase }}</td>
        </ng-container>

        <ng-container matColumnDef="dificultad">
            <th mat-header-cell *matHeaderCellDef> Dificultad </th>
            <td mat-cell *matCellDef="let element"> {{element.dificultad | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="borrarClase(element.id)" class="cursor">delete</mat-icon>
                <mat-icon (click)="editarClase(element)" class="cursor">editar</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>

<button (click)="crearClase()" mat-stroked-button>Crear Clase</button>
