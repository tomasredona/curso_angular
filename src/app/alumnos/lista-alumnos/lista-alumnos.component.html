<h3 class="titulo">
    Listado de Alumnos
</h3>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element">{{element | fullNamePipe | titlecase }}</td>
        </ng-container>

        <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let element"> @for (curso of element.curso; track $index) {
                {{curso.nombre | titlecase}}
                } </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="borrarAlumno(element.id)" class="cursor">delete</mat-icon>
                <mat-icon (click)="editarAlumno(element,true)" class="cursor">editar</mat-icon>
                <mat-icon (click)="editarAlumno(element,false)" class="cursor">visibility</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

</div>

<button (click)="crearAlumno()" mat-stroked-button>Crear Alumno</button>
